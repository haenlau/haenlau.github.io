<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>oAix</title>
  <meta name="description" content="Designed by 刘晗" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background 0.8s ease;
      overflow: hidden;
    }

    body:hover {
      background: #000a1a;
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      animation: fadeIn 1.2s ease-out;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #00ffcc, #0066ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 1.4rem;
      color: #aaa;
      margin: 1rem 0;
      font-weight: 300;
    }

    .signature {
      font-size: 1.2rem;
      color: #ddd;
      margin-top: 1.5rem;
    }

    /* 彩蛋模态框 */
    .easter-egg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 100;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      padding: 2rem;
    }

    .easter-egg button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .easter-egg button:hover {
      background: #0066ff;
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .tagline,
      .signature {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>oAix</h1>
    <p class="tagline">Think beyond.</p>
    <p class="signature">Designed by 刘晗</p>
  </div>

  <!-- 彩蛋弹窗 -->
  <div class="easter-egg" id="egg">
    <h2>🎉 恭喜你发现了隐藏内容！</h2>
    <p>你输入了经典的 Konami Code！</p>
    <button onclick="randomRedirect()">随机跳转到一个神秘页面</button>
  </div>

  <script>
    // Konami Code 检测
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    let konamiIndex = 0;

    window.addEventListener('keydown', function(e) {
      if (e.key.toLowerCase() === konamiCode[konamiIndex].toLowerCase()) {
        konamiIndex++;
        if (konamiIndex === konamiCode.length) {
          document.getElementById('egg').style.display = 'flex';
          konamiIndex = 0;
        }
      } else {
        konamiIndex = 0;
      }
    });

    // 随机跳转
    function randomRedirect() {
      const urls = [
        'https://github.com/haenlau',
        'https://instagram.com/haenlau'
      ];
      const randomUrl = urls[Math.floor(Math.random() * urls.length)];
      window.open(randomUrl, '_blank');
    }
  </script>
</body>
</html>
