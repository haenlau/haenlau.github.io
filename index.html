<script>
  // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–åŠŸèƒ½
  window.onload = function() {
    let count = 0;

    const music = document.getElementById('backgroundMusic');

    // ===== æ ¸å¿ƒï¼šç”¨é¦–æ¬¡ç‚¹å‡»/è§¦æ‘¸æ¿€æ´»éŸ³é¢‘ä¸Šä¸‹æ–‡ =====
    const unlockAudio = () => {
      if (audioContextUnlocked) return;
      
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            // æ¿€æ´»æˆåŠŸï¼Œç«‹å³æš‚åœï¼ˆä¸çœŸæ’­æ”¾ï¼‰
            music.pause();
            music.currentTime = 0;
            audioContextUnlocked = true;
          })

            console.warn("éŸ³é¢‘ä¸Šä¸‹æ–‡æ¿€æ´»å¤±è´¥ï¼ˆéç”¨æˆ·ç›´æ¥æ“ä½œï¼‰:", err);
          });

    };

    // ç»‘å®šåˆ°é¦–æ¬¡ç‚¹å‡»æˆ–è§¦æ‘¸ï¼ˆè‡ªåŠ¨è§£é”ï¼‰
    ['touchstart', 'click'].forEach(event => {
      document.addEventListener(event, unlockAudio, { once: true, passive: false });
    });

    // ===== ä¿®æ”¹ï¼šPCç«¯ä½¿ç”¨é¼ æ ‡ç‚¹å‡»ä¸‰æ¬¡è§¦å‘å½©è›‹ =====
    document.addEventListener('click', function(e) {

      if (e.target.closest('.easter-egg')) return;

        count = 0;

    // ===== ç§»åŠ¨ç«¯ï¼šä¸‰å‡»å±å¹•è§¦å‘ =====
    window.addEventListener('touchstart', function(e) {

    const musicButton = document.getElementById('musicToggle');
