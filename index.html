<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>oAix</title>
  <meta name="description" content="Designed by haen" />

  <!-- 预加载关键字体（woff2），提升加载速度 -->
  <link rel="preload" href="./fonts/LXGWWenKai-Regular.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: #000000; /* 纯黑背景 */
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      animation: fadeIn 1.2s ease-out;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #00ffcc, #0066ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      cursor: pointer;
      transition: transform 0.1s;
    }

    h1:hover {
      transform: scale(1.02);
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    h1.jump {
      animation: jump 0.5s ease;
    }

    .tagline {
      font-size: 1.4rem;
      color: #aaa;
      margin: 1rem 0;
      font-weight: 300;
      transition: color 0.6s ease, opacity 0.4s ease;
    }

    .tagline:hover {
      color: #00ffcc;
      text-shadow: 0 0 8px rgba(0, 255, 204, 0.4);
      opacity: 1;
    }

    /* 字体引入：霞鹜文楷（使用本地 woff2） */
    @font-face {
      font-family: 'LXGW WenKai';
      src: url('./fonts/LXGWWenKai-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    .signature {
      font-size: 1.2rem;
      color: #ddd;
      margin-top: 1.5rem;
      transition: color 0.4s ease;
      font-family: 'LXGW WenKai', '华文行楷', 'STXingkai', 'STXingkaiTC', 'LiHei Pro', 'LiSu', cursive, sans-serif;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .signature:hover {
      color: #00ffcc;
    }

    .easter-egg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      z-index: 100;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      padding: 2rem;
    }

    .easter-egg button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .easter-egg button:hover {
      background: #0066ff;
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .space-hint {
      position: fixed;
      bottom: 16px;
      right: 16px;
      font-size: 0.9rem;
      color: rgba(200, 200, 200, 0.3);
      transition: color 0.4s ease, opacity 0.4s ease;
      pointer-events: none;
      z-index: 10;
    }

    .space-hint:hover {
      color: rgba(0, 255, 204, 0.7);
      opacity: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .tagline,
      .signature {
        font-size: 1.1rem;
      }
      .space-hint {
        font-size: 0.8rem;
        bottom: 12px;
        right: 12px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="logo">oAix</h1>
  <p class="tagline">Think beyond.</p>
  <p class="signature">Designed by haen</p>
</div>

<!-- 隐藏彩蛋 -->
<div class="easter-egg" id="egg">
  <h2>🎉 恭喜你发现了隐藏内容！</h2>
  <p>你触发了惊喜彩蛋！</p>
  <button id="musicToggle">播放</button>
  <button id="closeEgg">关闭</button>
</div>

<!-- 背景音乐 -->
<audio id="backgroundMusic" src="files/music.mp3" preload="auto"></audio>

<!-- 提示文字：已修改 -->
<div class="space-hint">猛击屏幕</div>

<script>
  // 页面加载完成后初始化功能
  window.onload = function() {
    let count = 0;
    let audioContextUnlocked = false;
    const music = document.getElementById('backgroundMusic');

    // ===== 核心：用首次点击/触摸激活音频上下文 =====
    const unlockAudio = () => {
      if (audioContextUnlocked) return;
      
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            // 激活成功，立即暂停（不真播放）
            music.pause();
            music.currentTime = 0;
            audioContextUnlocked = true;
          })
          .catch(err => {
            console.warn("音频上下文激活失败（非用户直接操作）:", err);
          });
      }
    };

    // 绑定到首次点击或触摸（自动解锁）
    ['touchstart', 'click'].forEach(event => {
      document.addEventListener(event, unlockAudio, { once: true, passive: false });
    });

    // ===== 修改：PC端使用鼠标点击三次触发彩蛋 =====
    document.addEventListener('click', function(e) {
      // 排除彩蛋按钮和关闭按钮的点击干扰（可选）
      if (e.target.closest('.easter-egg')) return;
      count++;
      if (count === 3) {
        document.getElementById('egg').style.display = 'flex';
        count = 0;
      } else if (count > 3) {
        count = 0; // 防误触
      }
    });

    // ===== 移动端：三击屏幕触发 =====
    window.addEventListener('touchstart', function(e) {
      e.preventDefault();
      count++;
      if (count === 3) {
        document.getElementById('egg').style.display = 'flex';
        count = 0;
      } else if (count > 3) {
        count = 0;
      }
    }, { passive: false });

    // 键盘事件：已移除空格触发

    // 音乐控制
    const musicButton = document.getElementById('musicToggle');

    musicButton.addEventListener('click', function () {
      if (music.paused) {
        music.play()
          .then(() => {
            musicButton.textContent = '暂停';
          })
          .catch(() => {
            alert("播放失败，请重试。\n请确保已点击过屏幕以启用声音。");
          });
      } else {
        music.pause();
        musicButton.textContent = '播放';
      }
    });

    // 关闭彩蛋
    document.getElementById('closeEgg').addEventListener('click', function() {
      document.getElementById('egg').style.display = 'none';
      if (!music.paused) {
        music.pause();
        musicButton.textContent = '播放';
      }
    });

    // Logo 点击跳动动画
    const logo = document.getElementById('logo');
    logo.addEventListener('click', function() {
      this.classList.add('jump');
      setTimeout(() => this.classList.remove('jump'), 500);
    });
  };
</script>
</body>
</html>
